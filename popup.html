<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700" rel="stylesheet" />
		<!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> -->

		<title>Popup</title>
		<style>
			* {
				font-family: 'Poppins', sans-serif;
			}
			h1,
			h2,
			h3 {
				padding: 5px 15px;
				margin: 0px;
				width: max-content;
				background-color: hsl(197, 100%, 24%);
				font-weight: 500;
			}
			body {
				background-color: #333;
				margin: 0;
				padding: 0;
				min-width: 250px;
				max-width: 650px;
				min-height: 100px;
				color: white;
			}
			div#main {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				flex-wrap: nowrap;
				align-items: stretch;
			}
			div.list {
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				justify-content: flex-start;
				align-items: flex-start;
				padding: 0px 10px;
				font-size: medium;
				/* border: 1px solid whitesmoke; */
			}
			div.list-entry {
				color: white;
				margin: 3px;
				padding: 5px 10px;
				border: 1px solid transparent;
				user-select: none;
			}
			div.list-entry:hover {
				--light-hue: hsla(219, 100%, 50%, 0.25);
				--dark-hue: hsla(219, 100%, 50%, 0.1);
				box-shadow: 0px 0px 9px 0px var(--light-hue);
				border: 1px solid var(--light-hue);
				border-radius: 0.5em 0px 0px 0.5em;
				background-color: var(--dark-hue);
				transition: 0.25s ease-in-out;
			}
			div.clear {
				margin: auto;
				background-color: #ed143d82;
				font-size: x-large;
				padding: 0.45em;
				border-radius: .5em;
				margin-bottom: 1em;
			}
			div.clear:hover {
				background-color: #ed143d;
				cursor: pointer;
				text-decoration: underline;
			}
			p#n-tabs-opened {
				font-size: large;
				text-align: center;
				margin: .3em .5em;
			}
		</style>
		<script src="lib/toolbox.js"></script>
	</head>
	<body>
		<h1>More Search Options</h1>
		<div id="main">
			<p id="n-tabs-opened"></p>
			<div data-list class="list"></div>
			<div class="clear" id="clear-button">Clear Unused Tabs</div>
		</div>
	</body>
	<script src="popup.js"></script>
</html>
